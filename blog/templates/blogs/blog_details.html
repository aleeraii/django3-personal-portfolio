{% extends 'blogs/base.html' %}
{% block content %}
<div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ blog.title }}</h1>

        <hr>
        <p>{{blog.date_published}}</p>
        <p class="lead">{{ blog.blog_data }}</p>
      </div>
    </div>
</div>
{% endblock %}
