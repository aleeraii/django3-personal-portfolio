{% extends 'blogs/base.html' %}
{% block content %}
<br>
<br>
    <div class="container">
        <div class="row">
              <!-- Blog Entries Column -->
            {% for blog in blogs %}
            <div class="col-md-8">
                <!-- Blog Post -->
                  <div class="card mb-4">
                  <div class="card-body">
                    <h2 class="card-title">{{blog.title}}</h2>
                    <p class="card-text">{{blog.blog_data}}</p>
                    <a href="{% url 'blog:detail' blog.id %}" class="btn btn-primary">Read More &rarr;</a>
                  </div>
                  <div class="card-footer text-muted">
                    Posted on {{blog.date_published}}
                  </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
